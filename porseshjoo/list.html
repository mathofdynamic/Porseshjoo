<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Questions - Porseshjoo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Component -->
    <header class="site-header minimal">
        <div class="container">
            <div class="logo">
                <h1>Porseshjoo</h1>
            </div>
        </div>
    </header>

    <main class="list-main">
        <div class="container">
            <div class="list-header">
                <h2 id="listTitle">Question List Title</h2>
                <p class="list-description">Please answer the following questions. Your responses are anonymous.</p>
            </div>

            <form class="questions-form" id="questionsForm">
                <!-- Questions will be dynamically loaded here -->
                <div class="question-item" data-type="multiple_choice">
                    <h3>Question 1: What is your favorite weekend activity?</h3>
                    <div class="answer-options">
                        <label class="option">
                            <input type="radio" name="q1" value="hiking">
                            <span>Hiking</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="q1" value="reading">
                            <span>Reading</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="q1" value="gaming">
                            <span>Gaming</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="q1" value="cooking">
                            <span>Cooking</span>
                        </label>
                    </div>
                </div>

                <div class="question-item" data-type="open_text">
                    <h3>Question 2: Any additional comments?</h3>
                    <div class="answer-input">
                        <textarea
                            name="q2"
                            placeholder="Type your answer here..."
                            rows="4"
                        ></textarea>
                    </div>
                </div>

                <div class="question-item" data-type="rating_scale">
                    <h3>Question 3: How satisfied are you with weekend options?</h3>
                    <div class="rating-scale">
                        <div class="rating-options">
                            <label class="rating-option">
                                <input type="radio" name="q3" value="1">
                                <span>1 - Very Dissatisfied</span>
                            </label>
                            <label class="rating-option">
                                <input type="radio" name="q3" value="2">
                                <span>2</span>
                            </label>
                            <label class="rating-option">
                                <input type="radio" name="q3" value="3">
                                <span>3 - Neutral</span>
                            </label>
                            <label class="rating-option">
                                <input type="radio" name="q3" value="4">
                                <span>4</span>
                            </label>
                            <label class="rating-option">
                                <input type="radio" name="q3" value="5">
                                <span>5 - Very Satisfied</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="respondent-info">
                    <label for="respondentName">Your Name (Optional):</label>
                    <input
                        type="text"
                        id="respondentName"
                        name="respondentName"
                        class="input"
                        placeholder="Enter your name or leave blank for anonymous"
                    >
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-large">
                        Submit Answers
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
